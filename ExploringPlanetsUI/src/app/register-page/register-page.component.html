<div id="formDiv">
    <form action="/action_page.php" [formGroup]="registrationForm"  (ngSubmit)="onRegister()">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your First Name" formControlName="firstName">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your Last name" formControlName="lastName">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email" formControlName="email">
  
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" formControlName="password">
  
      <label for="robots">Available robots for crew</label>
      <select #selectList id="robots" name="robots" (change)="createCrew(selectList.value)">
        <option *ngFor="let robot of this.Robots" value="{{robot.id}}">
          {{robot.name}}
        </option>
      </select>
    
      <input type="submit" value="Submit">
    </form>
  </div>


  <div class="alreadyAccount">
    <span>
        Already have an account? Login <a routerLink="/login">here</a>.
    </span>
  
  </div>
